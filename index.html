<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXORA | AI Production Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
            --accent-blue: #2563eb;
            --accent-purple: #7c3aed;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            user-select: none;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .custom-titlebar {
            height: 32px;
            background: #0f172a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            font-size: 10px;
            font-weight: 800;
            color: #475569;
            border-bottom: 1px solid #1e293b;
            -webkit-app-region: drag;
            letter-spacing: 0.1em;
            flex-shrink: 0;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
  }
}
</script>
</head>
<body>
    <div class="custom-titlebar">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-blue-500 shadow-[0_0_8px_#3b82f6]"></div>
            NEXORA HYBRID PRODUCTION // SYSTEM v2.5.0
        </div>
        <div class="flex gap-4 uppercase font-black opacity-40">
            <span>Local Engine Active</span>
            <span>Cloud Sync: OK</span>
        </div>
    </div>
    <div id="root"></div>

    <script type="module">
        import React from 'react';
        import ReactDOM from 'react-dom/client';
        import App from '/app/App.tsx';

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
